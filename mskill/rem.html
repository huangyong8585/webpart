<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!--<meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta charset="UTF-8">
    <title>rem单位</title>
    <link rel="stylesheet" type="text/css" href="../css/mreset.css" />
    <style>
    body{font-size:12px;}
    .wrapper{width:100%;height:100%;margin:0 auto;overflow:hidden;position:relative;background-color:#e4e4e4;}

    #qrcode{width:96px;height:96px;padding:7px;background:#fff;position:absolute;left:50%;bottom:20px;margin-left:-55px;}
    </style>
</head>
<body>	
	<article class="wrapper">
		<p style="width:1rem;height:1rem;background:#f39;">宽高1rem</p>
		<p style="color:#f00;">1个rem的单位等于html的字体大小(font-size)<br>（屏幕宽度/设计稿宽度*100）</p>
		<br /><br /><br />
		<div style="width:2.1rem;height:1rem;background:#36f;">宽2.1rem，高1rem</div>
		<p style="color:#00f;">例子：设计稿整体宽750px<br>此元素在设计稿宽210px高100px所以<br>这个div的rem宽度为：210除以html的（font-size）值&nbsp;&nbsp;(2.1rem)<br>这个div的rem高度为：100除以html的（font-size）值&nbsp;&nbsp;(1rem)</p>
		<div id="qrcode"></div>
	</article>
    <script src="../js/Qrcode.js"></script>
	<script>
		// 字体大小自适应
	    (function (doc, win) {
	        var docEl, resizeEvt, recalc;
	        docEl = doc.documentElement;
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
	        recalc = function () {
	            var clientWidth = docEl.clientWidth
	            if (!clientWidth) return
	            if (clientWidth >= 1080) {
	              docEl.style.fontSize = '100px';
	            } else {
	              docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	            }
	        };

	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);
	    // 字体大小自适应

		window.onload=function(){
	        var qrcode = new QRCode(document.getElementById("qrcode"), {
	                //设置宽高
	                width : 96,
	                height : 96
	            });
	        qrcode.makeCode(window.location.href);
	    }
	</script>
</body>
</html>
