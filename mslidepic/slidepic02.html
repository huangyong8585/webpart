<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta charset="UTF-8">
    <title>手机轮播</title>
    <link rel="stylesheet" type="text/css" href="../css/mreset.css" />
    <style>
    .wrapper{width:100%;height:100%;margin:0 auto;overflow:hidden;position:relative;background-color:#e4e4e4;}
    
    .special-banner-swiper{width:75.78125%;height:29em;margin:0 auto;}
    .special-banner-swiper .swiper-slide{height:27em;}
    .swiper-pagination-bullet{width:1em;height:1em;background:url(http://static.sdg-china.com/jijiamobile/pic/moonbiadu/images/dotbg.png) 0 100%/100% auto no-repeat;opacity:1;}
    .swiper-pagination-bullet-active{background-position:0 0;}
    .swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{text-align:center;bottom:0;position:absolute;}
    #qrcode{width:96px;height:96px;padding:7px;background:#fff;position:absolute;left:50%;bottom:20px;margin-left:-55px;}
    </style>
    <script src="../js/zepto.min.js"></script>
    <script src="http://moon.sdo.com/web3/m/js/swiper-3.4.2.jquery.min.js"></script> 
    <link rel="stylesheet" href="http://moon.sdo.com/web3/m/style/swiper-3.4.2.min.css" />
</head>
<body>
    <div class="wrapper">
        <div class="special-banner-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="http://static.sdg-china.com/jijiamobile/pic/moonbiadu/images/pic1.jpg" style="width:20.20833em;height:27em;" /></div>
                <div class="swiper-slide"><img src="http://static.sdg-china.com/jijiamobile/pic/moonbiadu/images/pic2.jpg" style="width:20.20833em;height:27em;" /></div>
                <div class="swiper-slide"><img src="http://static.sdg-china.com/jijiamobile/pic/moonbiadu/images/pic3.jpg" style="width:20.20833em;height:27em;" /></div>
                <div class="swiper-slide"><img src="http://static.sdg-china.com/jijiamobile/pic/moonbiadu/images/pic4.jpg" style="width:20.20833em;height:27em;" /></div>
                <div class="swiper-slide"><img src="http://static.sdg-china.com/jijiamobile/pic/moonbiadu/images/pic5.jpg" style="width:20.20833em;height:27em;" /></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-special-pagination"></div>
        </div>
        <div id="qrcode"></div>
    </div>
    <script src="../js/Qrcode.js"></script>
    <script>
        (function (doc, win) {
                var docEl = doc.getElementsByTagName("body")[0].children[0],
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = (docEl.clientWidth||win.innerWidth);
                    if (!clientWidth) return;
                    docEl.style.fontSize = 12 * (clientWidth / 320) + 'px';
                };
        
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);

        var specialswiper = new Swiper('.special-banner-swiper', {
            pagination: '.swiper-special-pagination',
                effect: 'coverflow',
                slidesPerView: 3,
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                loop:true,
                coverflow: {
                    rotate: 20,
                    stretch: 170,
                    depth: 200,
                    modifier: 1,
                    slideShadows : false
                }
            });
        window.onload=function(){
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                //设置宽高
                width : 96,
                height : 96
            });
            qrcode.makeCode(window.location.href);
        }

    </script>
</body>
</html>
