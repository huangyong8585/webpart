		function initBGImage(){
				var _h=$(window).height(),_w=$(window).width(),w_h=_h/_w,that=$("#bgImage");
				var contBG=$("#contBG");
				var videobox=$("#videobox");
				if(w_h>0.5625){
					that.height(_h).width("auto").css({"marginLeft":0-(_h/0.5625-_w)/2+"px","marginTop":0});
					videobox.height(_h).width(_h/0.5625).css({"marginLeft":0-(_h/0.5625-_w)/2+"px","marginTop":0});
					}
				else if(w_h<0.5625){
					that.width(_w).height("auto").css({"marginTop":0-(_w*0.5625-_h)/2+"px","marginLeft":0});
					videobox.width(_w).height(_w*0.5625).css({"marginTop":0-(_w*0.5625-_h)/2+"px","marginLeft":0});
					}
				else if(w_h==0.5625){
					that.width(_w).height(_h).css({"marginTop":0,"marginLeft":0});
					videobox.width(_w).height(_h).css({"marginTop":0,"marginLeft":0});
					}
				contBG.width(_w-58).height(_h-58);
				}
		$(initBGImage);
		$(window).resize(initBGImage);
