<head>

    <title>点赞效果</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <style>
    body{}
    .wrapper{width:100%;height:100%;margin:0 auto;overflow:hidden;position:relative;background-color:#e4e4e4;}
    .btnbox{padding-top:30px;}
    .btnbox a{display:block;width:200px;height:40px;margin:0 auto 20px;text-align:center;line-height:40px;border:1px solid #999;font-size:14px;border-radius:8px;}
	
	.likeBut{position:relative;top:50%;}
	.likeBut a{display:block;width:200px;height:46px;position:relative;border:1px solid #67c203;border-radius:5px;margin:0 auto;line-height:46px;text-align:center;color:#488a04;}

	.animated{-webkit-animation-duration:0.8s;-moz-animation-duration:.8s;-o-animation-duration:.8s;animation-duration:.8s;
-webkit-animation-timing-function:ease;-moz-animation-timing-function:ease;-o-animation-timing-function:ease;animation-timing-function:ease;
-webkit-animation-fill-mode:both;-moz-animation-fill-mode: both;-o-animation-fill-mode: both;animation-fill-mode:both;}
	@-webkit-keyframes bounceInUp{0%{opacity:0;-webkit-transform:translateY(0px);} 60%{opacity:1;-webkit-transform:translateY(-70px);} 80%{-webkit-transform:translateY(-50px);} 100%{-webkit-transform:translateY(-60px);}}
	@-moz-keyframes bounceInUp{0%{opacity:0;-moz-transform:translateY(0px);} 60%{opacity:1;-moz-transform:translateY(-70px);} 80%{-moz-transform:translateY(-50px);} 100%{-moz-transform:translateY(-60px);}}
	@-o-keyframes bounceInUp{0%{opacity:0;-o-transform:translateY(0px);} 60%{opacity:1;-o-transform:translateY(-70px);} 80%{-o-transform:translateY(-50px);} 100%{-o-transform:translateY(-60px);}}
	@keyframes bounceInUp{0%{opacity:0;transform:translateY(0px);} 60%{opacity:1;transform:translateY(-70px);} 80%{transform:translateY(-50px);} 100%{transform:translateY(-60px);}}
	.likeBut a.play i.animated{-webkit-animation-name:bounceInUp;-moz-animation-name:bounceInUp;-o-animation-name:bounceInUp;animation-name:bounceInUp;}
    </style>
</head>
<body>	
	<article class="wrapper">
		<!--点赞按钮-->
		<p class="likeBut"><a href="javascript:;">投票<i class="animated"></i></a></p>
		<!--点赞按钮-->
	</article>
	<script>

		window.onload=function(){
			document.querySelector(".likeBut").children[0].onclick=function(){
				if(this.className=="play"){return false;}
				var that=this;
				this.className="play";
				setTimeout(function(){that.className="";},1000);		
			};
	    }
	</script>
</body>
</html>
