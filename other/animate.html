function categoryShow(objAry,objAry2){
	$("#caseShowBox").height(Math.ceil(objAry.length/4)*216);
	objAry2.each(function(i){
		if(isIE678||isIE9){
			$(this).animate({"left":parseInt(this.style.left)+142+"px","top":parseInt(this.style.top)+108+"px","width":0,"height":0,"opacity":0,"zIndex":1},400)
			}
		else{
			this.style.left=parseInt(this.style.left)+142+"px";
			this.style.top=parseInt(this.style.top)+108+"px";
			this.style.width=0;
			this.style.height=0;
			this.style.opacity=0;
			this.style.zIndex=1;
			}
	})
	objAry.each(function(i){
		if(isIE678||isIE9){
			$(this).animate({"left":i%4*285+"px","top":Math.floor(i/4)*216+"px","width":"285px","height":"216px","opacity":1,"zIndex":2},400)
			}
		else{this.style.left=i%4*285+"px";
			this.style.top=Math.floor(i/4)*216+"px";
			this.style.width="285px";
			this.style.height="216px";
			this.style.opacity=1;
			this.style.zIndex=2;
			}
	});
}
window.categoryShow=categoryShow;
function handleCategory(data){
	if(data.code==1){
		var li_html='',i=0,len=data.category.length;
		window.Category_key_value={};
		for(i=0;i<len;i++){
			if(data.category[i].value.length==1){
				li_html+='<span><a href="javascript:void(0);" cat="'+data.category[i].nameEn.replace(/\s+/g,"")+'">'+data.category[i].name+'</a></span>';
				Category_key_value[data.category[i].value]=data.category[i].nameEn.replace(/\s+/g,"");
				}
			}
		$("#caseShow .caseBox .caseNav").append(li_html);
		
		$("#caseShow .caseNav span").click(function(){
			$(this).addClass("active").siblings().removeClass("active");
			var cnm=this.children[0].getAttribute("cat");
			if(cnm=="*"){
				categoryShow($(this).parent().next().children(),$);
				}
			else{
				categoryShow($(this).parent().next().children("."+cnm),$(this).parent().next().children().not("."+cnm));
				}
			});
		
		//loadData("../inc/getCaseList.php","size=16&page=1",'handleCaseList');
		handleCaseList(listdata);
		}
	}

function handleCaseList(data){
	if(data.code==1){
		var li_html='',i=0,len=data.caselist.length;
		for(i=0;i<len;i++){
				li_html+='<div class="showBox '+Category_key_value[data.caselist[i].category.split("-")[0]]+'"><a href="javascript:void('+data.caselist[i].id+');" target="_blank"><img src="'+data.caselist[i].img+'" /><div class="TextLink"><h3>'+data.caselist[i].title+'</h3><p>'+data.caselist[i].subtitle+'</p></div></a></div>';
			}
		$("#caseShowBox").html(li_html);
		setTimeout(function(){categoryShow($("#caseShowBox").children(),$);},500);
		}
	}
