<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>CCS3 飘雪</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<style>
.wrapper{height:100%;}
.wrapper{ background:url(http://static.sdg-china.com/mir3/pic/mir3_act/mir32016end/wrapper.jpg) center top/cover no-repeat;position:relative;z-index:0;overflow:hidden;}
.wrapper:before {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 100%;
    z-index: 1;
    background-size: 40rem 40rem;
    background-image: url(http://static.sdg-china.com/mir3/pic/mir3_act/mir32016end/falling-snow2.png);
    -webkit-animation: snow 28s linear infinite;
    -moz-animation: snow 28s linear infinite;
    -o-animation: snow 28s linear infinite;
    -ms-animation: snow 28s linear infinite;
    animation: snow 28s linear infinite;
}
.wrapper:after {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: -50%;
    width: 200%;
    height: 100%;
    z-index: 2;
    background-size: 40rem 40rem;
    background-image: url(http://static.sdg-china.com/mir3/pic/mir3_act/mir32016end/falling-snow1.png);
    -webkit-animation: snow 18s linear infinite;
    -moz-animation: snow 18s linear infinite;
    -o-animation: snow 18s linear infinite;
    -ms-animation: snow 18s linear infinite;
    animation: snow 18s linear infinite;
}

@keyframes snow{0%{background-position-x:0;background-position-y:0}50%{background-position-y:40rem}100%{background-position-x:40rem;background-position-y:80rem}}
@-moz-keyframes snow{0%{background-position-x:0;background-position-y:0}50%{background-position-y:40rem}100%{background-position-x:40rem;background-position-y:80rem}}
@-webkit-keyframes snow{0%{background-position-x:0;background-position-y:0}50%{background-position-y:40rem}100%{background-position-x:40rem;background-position-y:80rem}}
@-o-keyframes snow{0%{background-position-x:0;background-position-y:0}50%{background-position-y:40rem}100%{background-position-x:40rem;background-position-y:80rem}}


</style>
</head>
<body>
	<div class="wrapper">

	</div>
</body>
</html>
