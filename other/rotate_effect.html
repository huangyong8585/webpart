<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>CSS旋转效果</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<style>
.wrapper{background-color:#e4e4e4;}
.main{width:1200px;margin:0 auto;height:1200px;padding-top:50px;background:#fff;position:relative;}

.wheel{width:989px;height:989px;margin:0 auto;background:url(http://static.sdg-china.com/jijiamobile/pic/sy_act/syzh20171116/roundbg.png) 50% 50% no-repeat;position:relative;z-index:1;animation: rotate 120s linear infinite;-moz-animation: rotate 120s linear infinite;-webkit-animation: rotate 120s linear infinite;}
.wheel .herobox{width:212px;height:242px;position: absolute;animation: Drotate 120s linear infinite;-moz-animation: Drotate 120s linear infinite;-webkit-animation: Drotate 120s linear infinite;}
.wheel .hero01{left:545px;top:20px;}
.wheel .hero02{left:755px;top:230px;}
.wheel .hero03{left:755px;top:530px;}
.wheel .hero04{left:545px;top:730px;}
.wheel .hero05{left:235px;top:730px;}
.wheel .hero06{left:35px;top:530px;}
.wheel .hero07{left:35px;top:230px;}
.wheel .hero08{left:235px;top:20px;}
.wheel .herobox a{display: block;width:212px;height:242px;}

@-webkit-keyframes rotate{0%{-webkit-transform:rotate(0deg);} 50%{-webkit-transform:rotate(180deg);} 100%{-webkit-transform:rotate(360deg);}}
@-moz-keyframes rotate {0%{-moz-transform:rotate(0deg);} 50%{-moz-transform:rotate(180deg);} 100%{-moz-transform:rotate(360deg);}}
@keyframes rotate {0%{transform:rotate(0deg);} 50%{transform:rotate(180deg);} 100%{transform:rotate(360deg);}}

@-webkit-keyframes Drotate{0%{-webkit-transform:rotate(360deg);} 50%{-webkit-transform:rotate(180deg);} 100%{-webkit-transform:rotate(0deg);}}
@-moz-keyframes Drotate {0%{-moz-transform:rotate(360deg);} 50%{-moz-transform:rotate(180deg);} 100%{-moz-transform:rotate(0deg);}}
@keyframes Drotate {0%{transform:rotate(360deg);} 50%{transform:rotate(180deg);} 100%{transform:rotate(0deg);}}

</style>
<script src="../js/jquery-1.7.2.min.js"></script>
</head>
<body>

        <div class="main">

                <div class="herobox hero03"><a href="page09.html"><img src="http://static.sdg-china.com/jijiamobile/pic/sy_act/syzh20171116/icon03.png" /></a></div>

                <div class="herobox hero05"><a href="page07.html"><img src="http://static.sdg-china.com/jijiamobile/pic/sy_act/syzh20171116/icon05.png" /></a></div>
                <div class="herobox hero06"><a href="page01.html"><img src="http://static.sdg-china.com/jijiamobile/pic/sy_act/syzh20171116/icon06.png" /></a></div>
                <div class="herobox hero07"><a href="page10.html"><img src="http://static.sdg-china.com/jijiamobile/pic/sy_act/syzh20171116/icon07.png" /></a></div>
                <div class="herobox hero08"><a href="page15.html"><img src="http://static.sdg-china.com/jijiamobile/pic/sy_act/syzh20171116/icon08.png" /></a></div>
            </div>
