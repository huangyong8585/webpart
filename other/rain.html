.rain {position:absolute;left:0;width:100%;height:100%}
.drop {position:absolute;bottom:100%;width:15px;height:120px;pointer-events:none;-webkit-animation:drop 1s linear infinite;animation:drop 1s linear infinite}
@-webkit-keyframes drop {0% {-webkit-transform:translateY(0);transform:translateY(0)}
100%,75% {-webkit-transform:translateY(90vh);transform:translateY(90vh)}
}
@keyframes drop {0% {-webkit-transform:translateY(0);transform:translateY(0)}
100%,75% {-webkit-transform:translateY(90vh);transform:translateY(90vh)}
}
.stem {width:1px;height:60%;margin-left:7px;background:-webkit-linear-gradient(top,rgba(255,255,255,0),rgba(255,255,255,.75));background:linear-gradient(to bottom,rgba(255,255,255,0),rgba(255,255,255,.75));-webkit-animation:stem 1s linear infinite;animation:stem 1s linear infinite}
@-webkit-keyframes stem {0%,65% {opacity:1}
100%,75% {opacity:0}
}
@keyframes stem {0%,65% {opacity:1}
100%,75% {opacity:0}
}
.splat {width:15px;height:10px;border-top:2px dotted rgba(255,255,255,.5);border-radius:50%;opacity:1;-webkit-transform:scale(0);transform:scale(0);-webkit-animation:splat 1s linear infinite;animation:splat 1s linear infinite}
@-webkit-keyframes splat {0%,80% {opacity:1;-webkit-transform:scale(0);transform:scale(0)}
90% {opacity:.5;-webkit-transform:scale(1);transform:scale(1)}
100% {opacity:0;-webkit-transform:scale(1.5);transform:scale(1.5)}
}
@keyframes splat {0%,80% {opacity:1;-webkit-transform:scale(0);transform:scale(0)}
90% {opacity:.5;-webkit-transform:scale(1);transform:scale(1)}
100% {opacity:0;-webkit-transform:scale(1.5);transform:scale(1.5)}
}
</style>
<script type="text/javascript" src="https://static.web.sdo.com/copyright/js/base/jquery-1.7.2.min.js"></script>

</head>
<body>
	<div class="wrapper">
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
	</div>
    <script>
        function makeRain() {
          $('.rain').html();
          var increment = 0;
          var drops = "";
          var backDrops = "";

          while (increment < 30) {
            var randoHundo = (Math.floor(Math.random() * (98 - 1 + 1) + 1));
            var randoFiver = (Math.floor(Math.random() * (5 - 2 + 1) + 2));
            increment += randoFiver;
            drops += '<div class="drop" style="left: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 1.2' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
            backDrops += '<div class="drop" style="right: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 1.2' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
          }

          $('.rain.front-row').append(drops);
          $('.rain.back-row').append(backDrops);
        }
        makeRain();
    </script>
</body>
