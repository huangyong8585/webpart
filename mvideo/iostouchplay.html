	.music{display:none;width:2em;height:2em;position:absolute;right:1em;top:1em;z-index:105;}
	.music img{ width:100%;}
	.rotateImg img{-moz-animation:rotate 2s linear infinite;-webkit-animation:rotate 2s linear infinite;animation:rotate 2s linear infinite;}

	@-webkit-keyframes rotate{0%{-webkit-transform:rotate(0deg);} 50%{-webkit-transform:rotate(180deg);} 100%{-webkit-transform:rotate(360deg);}}

	<script>
		(function (doc, win) {
                var docEl = doc.getElementsByTagName("body")[0].children[0],
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = (docEl.clientWidth||win.innerWidth);
                    if (!clientWidth) return;
                    docEl.style.fontSize = 12 * (clientWidth / 320) + 'px';
                };
        
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);

		
		//播放音乐
	    var musicState = 0, sound = $("#musicAudio")[0], soundWrap = $('.music');_Sound=sound;_SoundWrap=soundWrap;
	    function initMusic() {
	        0 === musicState && (sound.play(), musicState = 1)
	    }
	    function toggleMusic() {
	        if (sound.paused) {
	            soundWrap.addClass("rotateImg");
	            sound.play();
	            Music_Is_Play=true;
	            return;
	        }
	        soundWrap.removeClass("rotateImg");
	        setTimeout(function () { sound.pause();Music_Is_Play=false; }, 0)
	    }
	    soundWrap[0].addEventListener('click',toggleMusic,false);
	    var IosHanle=function(){soundWrap.addClass("rotateImg");initMusic();wrapper.removeEventListener('touchstart',IosHanle);}

	    var o=navigator.userAgent,wrapper=$('.wrapper')[0];
	    var is_ios=(o.indexOf("iPhone")!=-1||o.indexOf("iPad")!=-1||o.indexOf("iPod")!=-1);
	    if(is_ios){wrapper.addEventListener('touchstart',IosHanle);}
	    else{soundWrap.addClass("rotateImg");initMusic();} 

		window.onload=function(){
			document.querySelector(".music").style.display="block";
			document.querySelector(".music").classList.add("rotateImg");
			sound.play();
	        var qrcode = new QRCode(document.getElementById("qrcode"), {
	                //设置宽高
	                width : 96,
	                height : 96
	            });
	        qrcode.makeCode(window.location.href);
	    }
	</script>
