<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>margin负值的自适应布局</title>
<style>
*{margin:0;padding:0;}
html,body,div{height:100%;}
.main{float:left;width:100%;}
.main_body{margin:0 310px;background:#0cf;}
.left,.right{float:left;width:300px;}
.left{margin-left:-100%;background:#F60;}
.right{margin-left:-300px;background:#3c3;}
</style>
</head>

<body>
	<div class="main">
    	<div class="main_body">Main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
    <!--
    1、main 宽度为100%，left和right被挤到main的下方；
    2、main里面的main_body元素的margin将左右两边的空隙挤出来；
    3、left的margin-left为-100%刚刚好将left元素放在了最左边的位置上；
    4、right元素则被left挤在下边的最左边；要将其放在页面的最右边则要将right的margin-left设置为其宽度的负值
    -->
</body>
</html>
