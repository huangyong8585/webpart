<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>定位的自适应布局</title>
<style>
*{margin:0;padding:0;}
html,body,div{height:100%;}
.main{width:100%;}
.main_body{margin:0 310px;background:#0cf;}
.left,.right{position:absolute;top:0;width:300px;}
.left{left:0;background:#F60;}
.right{right:0;background:#3c3;}
</style>
</head>

<body>
	<div class="main">
    	<div class="main_body">Main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
    <!--
    	left和right相对于body绝对定位，
    -->
</body>
</html>
