    <script src="../js/Qrcode.js"></script>
	<script>
		(function (doc, win) {
                var docEl = doc.getElementsByTagName("body")[0].children[0],
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = (docEl.clientWidth||win.innerWidth);
                    if (!clientWidth) return;
                    docEl.style.fontSize = 12 * (clientWidth / 320) + 'px';
                };
        
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);

		window.onload=function(){
	        var qrcode = new QRCode(document.getElementById("qrcode"), {
	                //设置宽高
	                width : 96,
	                height : 96
	            });
	        qrcode.makeCode(window.location.href);
	    }

	    //横屏提醒
		function hengshuping(){
		    var force=document.getElementById("force");
		    if (window.orientation == 180 || window.orientation == 0) {force.style.display="none";}//("竖屏状态！")
		    if (window.orientation == 90 || window.orientation == -90) {force.style.display="block";}
		}
		window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
	</script>
