<script>
	var doctors={
			"doctor1":{"img":"doctor02.png","name":"倪泉兴","desc":"胰腺癌多学科<br />综合诊治团队首席专家","tips":"中年突发糖尿病须警觉","style":""},
			"doctor2":{"img":"doctor04.png","name":"叶定伟","desc":"泌尿肿瘤多学科<br />综合诊治团队首席专家","tips":"尿中带血应一查到底","style":""},
			"doctor3":{"img":"doctor06.png","name":"李　进","desc":"胃癌多学科<br />综合诊治团队首席专家","tips":"幽门螺杆菌人群须定期检查","style":"bottom:13%;"},
			"doctor4":{"img":"doctor08.png","name":"洪小南","desc":"淋巴瘤多学科<br />综合诊治团队首席专家","tips":"体表无痛淋巴结肿块须重视","style":"bottom:13%;"},
			"doctor5":{"img":"doctor10.png","name":"胡超苏","desc":"鼻咽癌多学科<br />综合诊治团队首席专家","tips":"间断性鼻子出血须警惕","style":""},
			"doctor6":{"img":"doctor12.png","name":"师英强","desc":"软组织肿瘤多学科<br />综合诊治团队首席专家","tips":"良性肿瘤也存在恶变可能","style":"bottom:13%;"},
			"doctor7":{"img":"doctor11.png","name":"吴　毅","desc":"甲状腺多学科<br />综合诊治团队首席专家","tips":"不是所有甲状腺结节都需要手术","style":"bottom:13%;"},
			"doctor8":{"img":"doctor09.png","name":"吴小华","desc":"妇瘤多学科<br />综合诊治团队首席专家","tips":"早期治疗可保留生育功能","style":"bottom:13%;"},
			"doctor9":{"img":"doctor07.png","name":"嵇庆海","desc":"头颈部肿瘤多学科<br />综合诊治团队首席专家","tips":"正确的生活方式是防治喉癌、<br />咽癌及口腔恶性肿瘤最好的方法","style":"font-size:0.9em;width:58%;text-align:left;bottom:15%;left:38.5%;"},
			"doctor10":{"img":"doctor05.png","name":"陈海泉","desc":"胸部肿瘤多学科<br />综合诊治团队首席专家","tips":"顽固性咳嗽可能是瘤体捣鬼","style":"bottom:13%;"},
			"doctor11":{"img":"doctor03.png","name":"蔡三军","desc":"大肠癌多学科<br />综合诊断团队首席专家","tips":"排便出血或是早期信号","style":""},
			"doctor12":{"img":"doctor01.png","name":"邵志敏","desc":"乳腺癌多学科<br />综合诊治团队首席专家","tips":"乳头溢液要警惕疾病来袭","style":"bottom:13%;"},
			"lookcount":0
		}
		
	var imgs = ["share.jpg",
				"seat01.png",
				"b.png",
				"popbg.png",
				"ewm.png",
				"doctor02.png",
				"doctor04.png",
				"doctor06.png",
				"doctor08.png",
				"doctor10.png",
				"doctor12.png",
				"doctor01.png",
				"doctor03.png",
				"doctor05.png",
				"doctor07.png",
				"doctor09.png",
				"doctor11.png",
				"force.png"];
		var imgTotal = 0;
	
		var img = new Image();
		var loadbox=document.getElementsByClassName("lod")[0];
		img.onload = function() {
			imgTotal++;
		}
		 var barLen = 0;
		 var timer = setInterval(function() {
			if (barLen < 100 && barLen < parseInt(imgTotal / imgs.length * 100)) {
				barLen++;
				loadbox.children[0].children[0].innerHTML=barLen;
			} else if (barLen >= 100) {
				clearInterval(timer);
				document.getElementsByClassName("wrapper")[0].classList.add("loaded");
				textAnimated(1);
				loadbox.parentNode.removeChild(loadbox);
				//document.getElementsByClassName("wrap")[0].style.left="0";
				//document.getElementsByClassName("wrap")[0].style.opacity="1";
				/*$("#doctors .doctor").on("touchend",function(){showPop();
						$(this).hasClass("clicked")?doctors.lookcount+=0:doctors.lookcount++;
						addDOCdetail(this.className.replace(" clicked","").substring(7));
						$(this).addClass("clicked");})*/
			}
		}, 20);
		
		var timer1 = setInterval(function() {
			if (imgTotal < imgs.length) {
				img.src ="image/" + imgs[imgTotal];
			} else {
				clearInterval(timer1);
			}
		}, 50);


	//圆上每个点的X坐标=a + Math.sin(2*Math.PI / 360) * r Y坐标=b + Math.cos(2*Math.PI / 360) * r 
	var p=document.getElementsByClassName("doctor");
	var a=237.5,b=237.5;
	for(var i=0;i<12;i++){
		p[i].style.left=(a + Math.sin(i*2*30*Math.PI / 360) * 240)-43+"px";
		p[i].style.top=(b + Math.cos(i*2*30*Math.PI / 360) * 240)-48+"px";
		p[i].addEventListener("touchend",function(){showPop();
			this.classList.contains("clicked")?doctors.lookcount+=0:doctors.lookcount++;
			addDOCdetail(this.className.replace(" clicked","").substring(7));
			this.classList.add("clicked");
			},true)
		}
	
	var ww=(document.body.clientWidth||document.documentelement.clientWidth);
	function adapt(){
		var _wheel=document.getElementById("doctors").parentNode;
		console.log(ww);
		if(ww<=500){
			_wheel.style.transform="scale("+(ww/640)+")";
			_wheel.style.webkitTransform="scale("+(ww/640)+")";
			}
		else{
			_wheel.style.transform="scale("+(500/640)+")";
			_wheel.style.webkitTransform="scale("+(500/640)+")";
		}
	}
	adapt();
	//window.addEventListener("resize",adapt,false);
	
	function textAnimated(n){
		var textbox=document.getElementsByClassName("textbox")[0],
			cloud=document.getElementsByClassName("cloud")[0],
			share=document.getElementsByClassName("share")[0],
			greenbut=document.getElementsByClassName("greenbut")[0];
		if(n==1){
			textbox.classList.add("look1");
			cloud.classList.add("look1");
			}
		else if(n==2){
			textbox.classList.remove("look1");
			setTimeout(function(){
				textbox.classList.add("look2");
				cloud.classList.add("look12");
				cloud.classList.remove("look1");
				share.classList.add("show");
				greenbut.removeAttribute("onclick");
				greenbut.style.backgroundPosition="center -200px,0 0";
				greenbut.children[0].style.marginTop="0";
				greenbut.children[0].style.opacity="1";
				},500);
			share.addEventListener("touchstart",showShareImg,false);
			}
		//setTimeout(function(){document.getElementsByClassName("textbox")[0].classList.remove("look1");},5000)
		}
	
	function addDOCdetail(str){
		var obj=doctors[str],objElement=document.getElementsByClassName("popCount")[0];
		objElement.children[0].src="image/"+obj.img;
		objElement.children[1].innerHTML=obj.name;
		objElement.children[2].innerHTML=obj.desc;
		objElement.children[4].style.cssText=obj.style;
		objElement.children[4].innerHTML=obj.tips;
		}
	
	//打开弹出层		
	function showPop(){
		var box = document.getElementById("pop"),timer;
		var win_height = (document.documentElement.clientHeight || document.body.clientHeight);
		if(timer){clearTimeout(timer);}
		//console.log(document.body.clientHeight, document.documentElement.clientHeight,box.offsetHeight)
		box.style.marginTop = (0 - (win_height*0.4984375)/2) + "px";
		document.getElementById("popbg").src="image/popbg.png";
		box.parentNode.style.webkitTransform = 'scale(1)';
		box.parentNode.style.transform = 'scale(1)';
		//document.getElementById("ppp").innerHTML=doctors.lookcount+"||ss";
		//alert(win_height+","+box.style.marginTop+","+box.offsetHeight);
		timer=setTimeout(function() {
			box.parentNode.style.webkitTransform = 'scale(0.00001,0.00001)';
			box.parentNode.style.transform = 'scale(0.00001,0.00001)';
			if(doctors.lookcount==12){textAnimated(2);}
		}, 2000);
		box.children[0].onclick = function() {
			clearTimeout(timer);
			box.parentNode.style.webkitTransform = 'scale(0.00001,0.00001)';
			box.parentNode.style.transform = 'scale(0.00001,0.00001)';
			if(doctors.lookcount==12){textAnimated(2);}
		}
	}
	
	//打开分享指引
	function showShareImg(){
		var box=document.getElementById("sharetip");
		//box.style.display="block";
		//setTimeout(function(){
		box.style.webkitTransform='translateY(0)';
		box.style.transform='translateY(0)';
		//},50);
		box.onclick=function(){
			box.style.webkitTransform='translateY(350%)';
			box.style.transform='translateY(350%)';
			//setTimeout(function(){box.style.display="none";},50);
		}
	}
	
	//打开弹出层		
	function showalertpop(){
		var box=document.getElementById("confirmBox");
		var win_height=document.documentElement.clientHeight||document.body.clientHeight;
		box.style.display="block";
		box.style.marginTop=(0-box.offsetHeight/2)+"px";
		box.parentNode.style.webkitTransform='translateY(0)';
		box.parentNode.style.transform='translateY(0)';			
	}
	//关闭弹出层
	function closealertpop(){
		var box=document.getElementById("confirmBox");
			box.parentNode.style.webkitTransform='translateY(-150%)';
			box.parentNode.style.transform='translateY(-150%)';
			setTimeout(function(){box.style.display="none";},300);
	}

	
	function hengshuping() {
		    if (window.orientation == 180 || window.orientation == 0) {
		        //alert("竖屏状态！")
				document.getElementsByClassName("force")[0].style.display="none";
		    }
		    if (window.orientation == 90 || window.orientation == -90) {
		        document.getElementsByClassName("force")[0].style.display="block";
		    }
		}
	window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);	
	document.addEventListener("touchmove",function(e){e.preventDefault();return false;},false)
</script>
