@-webkit-keyframes tada {
    0% {-webkit-transform: scale(1);}
    10%, 20% {-webkit-transform: scale(0.9) rotate(-3deg);}
    30%, 50%, 70%, 90% {-webkit-transform: scale(1.01) rotate(3deg);}

    100% {-webkit-transform: scale(1) rotate(0);}
}
@-moz-keyframes tada {
    0% {-moz-transform: scale(1);}  
    10%, 20% {-moz-transform: scale(0.9) rotate(-3deg);}
    30%, 50%, 70%, 90% {-moz-transform: scale(1.01) rotate(3deg);}
    40%, 60%, 80% {-moz-transform: scale(1.01) rotate(-3deg);}
    100% {-moz-transform: scale(1) rotate(0);}
}
@keyframes tada {
    0% {transform: scale(1);}   
    10%, 20% {transform: scale(0.9) rotate(-3deg);}
    30%, 50%, 70%, 90% {transform: scale(1.01) rotate(3deg);}
    40%, 60%, 80% {transform: scale(1.01) rotate(-3deg);}
    100% {transform: scale(1) rotate(0);}
}

		//打开分享指引
		function showShareImg(){
			var box=document.getElementById("sharetip");
			box.style.top=0;
			box.style.webkitTransform='translateY(0)';
			box.style.transform='translateY(0)';
			box.onclick=function(){
				box.style.top="150%";
				box.style.webkitTransform='translateY(350%)';
				box.style.transform='translateY(350%)';
				}
			}
			
		//打开弹出层	
		function showPOP(t){
			var box=document.getElementById("isOver");
			if(t){
				box.children[0].innerHTML=t;
				box.style.display="block";
				box.style.marginTop=(0-box.offsetHeight/2)+"px";
				box.parentNode.style.webkitTransform='translateY(0)';
				box.parentNode.style.transform='translateY(0)';
				}
			else{
				box.parentNode.style.webkitTransform='translateY(-150%)';
				box.parentNode.style.transform='translateY(-150%)';
				setTimeout(function(){box.style.display="none";},300);
				}
			}
		
		function showPage(num){
			var wrap=$("#wrap"+num);
			wrap.siblings("section").hide().removeClass("animated");
			wrap.show();
			setTimeout(function(){wrap.addClass("animated");},10);
			if(num!=1){
				clearInterval(timeP);
				}
			if(num==3){
				playGame.bindevent();
				playGame.play();addcitylist();
				}
			}
		showPage(1);
		
		//添加城市选项
		function addcitylist(){
			var htm="";
			$.each(ALL_CITY.list,function(key,value){
				htm+="<option value='" + key + "'>" + value + "</option>";
            });
			$("#select_city").html(htm).change(function(){addCityDetailList(this.value);});
			addCityDetailList(1);
			}
			
		//添加城市报名点选项
		function addCityDetailList(n){
			var tmp_i = 0,html="";
            $.each(ALL_CITY["city"+n], function (key, value) {
                var dataArray = value.split('#');
                var da = dataArray[0];
                var db = dataArray[1];
				html+="<option value='" + key + "'  data-addr='" + db + "'>" + da + "</option>"
                tmp_i++;
            });
            if (tmp_i == 0) {
                $("#select_center").append("<option value='-1'>无</option>");
            }
			else{
				$("#select_center").html(html);
				}

			}
		
</script>
