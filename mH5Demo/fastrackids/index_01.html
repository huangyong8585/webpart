.lod{width:100%;height:100%;position:fixed;left:0;top:0;z-index:200;background:url(image/window.png) 20% 50%/57.5% auto no-repeat,url(image/cloud.png) center 30%/90.15625% auto no-repeat,url(image/stars.png) 5% 20%/29.0625% auto no-repeat,url(image/stars.png) 90% 40%/29.0625% auto no-repeat;}
.lod span{position:absolute;top:50%;left:0;width:100%;height:2em;line-height:2em;margin-top:-1em;text-align:center;font-size:2em;color:#09F;}

.content1{height:100%;-webkit-transition:all .4s ease-in-out;transition:all .4s  ease-in-out; text-align:center;
background:url(image/window.png) 60% 35%/57.5% auto no-repeat,url(image/cloud.png) center 30%/90.15625% auto no-repeat,url(image/stars.png) 5% 20%/29.0625% auto no-repeat,url(image/stars.png) 90% 40%/29.0625% auto no-repeat;
}
.content1 .logo{position:absolute;left:20%;top:1.5%;width:59.84375%;z-index:1;}
.content1 .slogan{width:78.09375%; margin-top:12%;}
.content1 .clock{position:absolute;left:10%;top:40%;width:30.96875%;z-index:5;}
.content1 .sleep{width:70.3125%; margin:0 auto;position:relative;z-index:0;}
.content1 .sleep img{width:100%;-webkit-transition:opacity 2s ease-in-out;transition:opacity 2s ease-in-out;}
.content1 .sleep img:last-child{position:absolute;left:0;top:0;z-index:1;}
.content1 .sleep img:first-child{opacity:1;}
.content1 .sleep img:last-child{opacity:0;}
.content1 .sleep.change img:first-child{opacity:0;}
.content1 .sleep.change img:last-child{opacity:1;}
.content1 .tip{width:81.25%;}
.content1 a.but{ display:inline-block;width:55.3125%;}

.wrapper .animated{opacity:1;animation: opacityto1 0.8s linear;-moz-animation:opacityto1 0.8s linear;-webkit-animation:opacityto1 0.8s linear;}
.animated.content1{}
.animated.content1 .clock{-webkit-animation:tada 1.5s infinite linear;animation:tada 1.5s infinite linear;}

/*自定义动画*/

@-webkit-keyframes tada {
    0% {-webkit-transform: scale(1);}
    10%, 20% {-webkit-transform: scale(0.9) rotate(-3deg);}
    30%, 50%, 70%, 90% {-webkit-transform: scale(1.01) rotate(3deg);}
    40%, 60%, 80% {-webkit-transform: scale(1.01) rotate(-3deg);}
    100% {-webkit-transform: scale(1) rotate(0);}
}
@-moz-keyframes tada {
    0% {-moz-transform: scale(1);}  
    10%, 20% {-moz-transform: scale(0.9) rotate(-3deg);}
    30%, 50%, 70%, 90% {-moz-transform: scale(1.01) rotate(3deg);}
    40%, 60%, 80% {-moz-transform: scale(1.01) rotate(-3deg);}
    100% {-moz-transform: scale(1) rotate(0);}
}
@keyframes tada {
    0% {transform: scale(1);}   
    10%, 20% {transform: scale(0.9) rotate(-3deg);}
    30%, 50%, 70%, 90% {transform: scale(1.01) rotate(3deg);}
    40%, 60%, 80% {transform: scale(1.01) rotate(-3deg);}
    100% {transform: scale(1) rotate(0);}
}

            <img src="image/logo.png" class="logo"/>
            <img src="image/slogan.png" class="slogan" />
            <img src="image/clock.png" class="clock" />
            <div class="sleep">
            	<img src="image/sleep1.png" />

            <a href="index_02.html" class="but"><img src="image/but1.png" /></a>

	</article>
    <script>
		//loading
		var imgs = ["but1.png","but2.png","clock.png","cloud.png","cont2-img1.png","logo.png","rabs.png","rlues.png","scene01.jpg","share.jpg","sharetip.png","sleep1.png","sleep2.png","slogan.png","stars.png","tips.png","window.png"];
		var imgTotal = 0;
		var img = new Image();
		img.onload = function(){imgTotal++;}
		var barLen = 0;
		var timer = setInterval(function() {
			if (barLen < 100 && barLen < parseInt(imgTotal / imgs.length * 100)){
				barLen++;
				$(".lod em").html(barLen);
				}
			else if(barLen >= 100){
					clearInterval(timer);
					$(".lod").animate({scale:'3,3',opacity: 0}, 500, 'ease-out', function(){$(".lod").remove();})
					showPage(1);
				}
			},10);
		
		var timer1 = setInterval(function() {
			if (imgTotal < imgs.length) {
				img.src ="image/" + imgs[imgTotal];}
			else {clearInterval(timer1);}
		},100);

	
		//睡姿切换
		var timeP=setInterval(function(){
				var fire=$("#wrap1 .sleep")[0];
				if(fire.className=="sleep"){fire.className="sleep change";}
				else{fire.className="sleep";}
				},8000);
				
		
		function showPage(num){
			var wrap=$("#wrap"+num);
			wrap.siblings("section").hide().removeClass("animated");
			wrap.show();
			setTimeout(function(){wrap.addClass("animated");},10);
			}
		
</script>
