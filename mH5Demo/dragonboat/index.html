	//JSONP
	function loadData(_url,data,fn){
		var url = "",t=document.createElement("script");
		//if(fn){url = _url+"?"+data+"&callback="+fn;}
		//else{url = _url+"?"+data;}
		url = _url+"?"+data;	
		t.src=url,t.type="text/javascript",t.async=!0//,n.parentNode.insertBefore(t,n)
		document.getElementsByTagName("head")[0].appendChild(t);
		t.onload=function(){document.getElementsByTagName("head")[0].removeChild(t);if(!!fn){fn();}}
		}
	
	//ajax
	function ajax(method,url,para,callback){
			var xmlhttp=new XMLHttpRequest(),_url,_para;
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4&&xmlhttp.status==200){
					callback(eval("(" +  xmlhttp.responseText + ")"));
					}
				};
			if(method=="GET"){
				_url=url+"?"+para;
				_para=null;
				}
			else if(method=="POST"){
				_url=url;
				_para=para;
				}
			xmlhttp.open(method,_url,true);
			xmlhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
			xmlhttp.send(_para);
			}
	//ajax("GET","Handler/getCheckInfo.ashx","url="+window.location.href,wxConfigStatrt);
	
	//获取参数的hdindex
	function getURLPara(str){
		var ary=[],obj={},wls=window.location.search,temp='',i=0;
		if(wls!==""){
			if(wls.indexOf("&")!=-1){ary=wls.substring(1).split("&");}
			else{ary[0]=wls.substring(1)}
			i=ary.length;
			for(;i--;){console.log(i);
				temp=ary[i].split("=");
				obj[temp[0]]=temp[1];
				}
			}
		if(str){return obj[str];}
		else{return obj;}
	}

                        }
                        wrapper.removeEventListener(MOUSE_MOVE,handle.move,false);
                        wrapper.removeEventListener(MOUSE_UP,handle.end,false);
                    },
                "start":function(e){
						wrapper.removeEventListener(MOUSE_MOVE,handle.move,false);
                        wrapper.removeEventListener(MOUSE_UP,handle.end,false);
                        y = (e.pageY||e.changedTouches[0].pageY);time=(new Date().getTime());
                        wrapper.addEventListener(MOUSE_MOVE,handle.move,false);
                        wrapper.addEventListener(MOUSE_UP,handle.end,false);
                        e.stopPropagation();
                        //e.preventDefault();
                    }
                };
            wrapper.addEventListener(MOUSE_DOWN,handle.start,false);
        }
        
        function boatPosition(){
            var nwoNum=returnStyleNumber(boat);
            if(speed<800||distance>0.25){
                nwoNum-=2;
                if(nwoNum<=0){nwoNum=0;}
                }
            else{
                nwoNum+=1;
                if(nwoNum>=100){nwoNum=100;}
                }
            boat.style.webkitTransform='translateY('+nwoNum+'%)';
            boat.style.transform='translateY('+nwoNum+'%)';
            }
        
        function returnStyleNumber(obj){
            var str=(obj.style.webkitTransform||obj.style.transform),fushu=(str.indexOf("-")>-1?'translateY(-':'translateY(');
            return Number(str.replace(fushu,"").replace('%)',""));
            }
        
        function roll(){
            if(boat.Rowing){clearTimeout(boat.Rowing);}
            moveNum=returnStyleNumber(arenaBg);
            console.log(speed,distance);
            if(moveNum<=5){winsound.play();ReachEnd();return false;}
            else{
                boatPosition();
                arenaBgNow-=distance;
                if(boat.className=="a1"){boat.className="";}
                else{boat.className="a1";}
                arenaBg.style.webkitTransform='translateY(-'+(arenaBgNow)+'%)';
                arenaBg.style.transform='translateY(-'+(arenaBgNow)+'%)';
                boat.Rowing= setTimeout(roll,speed);
                distance>0.01?distance-=0.05:distance;
                distance<0.01?distance=0.01:distance;
                speed<800?speed+=100:speed;
                }
            return false;
            }
            
        //roll();drum.play();
        //touchmove(doc.getElementById('arena'));
        function ReachEnd(){
			if(!!ReachEnd.onoff){return false;}
			ReachEnd.onoff=true;
			clearInterval(countSecondTemp);
			doc.getElementById('second').innerHTML=temptime;
			//ajax("GET","../sailongzhou/inc/getRanking.php","second="+temptime,function(data){if(data.returncode==1){document.getElementById('percentage').innerHTML=data.percentage;Percentage=data.percentage}});
			//ajax("GET","../inc/GetCheckInfo.php","url="+encodeURIComponent(window.location.href),wxConfigStatrt);
			setTimeout(function(){showpage(2);drum.pause();},800);
		}
	
		
        doc.getElementById("iknowbut").onclick=function(){
            clearInterval(handSwitch);
            showPOP(false,'tips');
            touchmove(doc.getElementById('arena'));
            roll();
			countSecond();
            drum.play();
            }
            
    })(document,window);
	
    window.onload=function(){
        document.querySelector("body article").className="animate";
    }
    
    function showpage(n){
        document.querySelector('article section').className="show"+n;
        if(n==1){
            showPOP(true,'tips');
            handanimate();
            }
    }
    
    var handSwitch=countSecondTemp=null,temptime=0;
    function handanimate(){
        var hand=document.querySelector("#tips .tip .hand img"),n=1;
        handSwitch=setInterval(function(){
            if(n==1){hand.style.opacity=0;n=0;}
            else{hand.style.opacity=1;n=1;}
            },300);
        }
	
	//通话计时
	function countSecond(){
		var secondbox=document.querySelector("#time").getElementsByTagName('span'),timestr='';
		var handleNum=function(n){
			var a=Math.floor(n/60),b=n%60,str="";
			if(n>=60){str+=(a>=10?a:"0"+a)+""+(b>=10?b:"0"+b)}
			else{str+="00"+(b>=10?b:"0"+b);}
			return str;
		}
		countSecondTemp=setInterval(function(){
			temptime++;
			timestr=handleNum(temptime);
			for(var i=0;i<secondbox.length;i++){
				secondbox[i].className="t"+timestr.charAt(i);
				}
			},1000);
		}
    
	function alertpop(t){
		var popobj=document.getElementById("alertpop");
		popobj.parentNode.style.display="block";
		popobj.style.display="block";
		popobj.children[0].innerHTML=t;
		popobj.style.marginTop=(0-popobj.offsetHeight/2)+"px";
		popobj.children[1].onclick=popobj.children[2].onclick=function(){
			popobj.parentNode.style.display="none";
			popobj.style.display="none";
			popobj.children[0].innerHTML='';
			}
		}
	
    //打开弹出层	
    function showPOP(t,name){
        var box=document.getElementById(name).parentNode;
        if(t){
            box.style.display="block";
            box.children[0].children[0].style.marginTop=(0-box.children[0].children[0].offsetHeight/2)+"px";
            setTimeout(function(){box.style.opacity=1;},100);
            }
        else{
            box.style.display="none";
            box.style.opacity=0;
            }
        if(box.getElementsByClassName("closepop").length>0){
            box.getElementsByClassName("closepop")[0].onclick=function(){
                box.style.display="none";
                box.style.opacity=0;
                }
            }
        }
		
	//打开分享指引
	function showShareImg(t){
		var box=document.getElementById("sharetip");
		if(t){
			box.children[2].innerHTML=t;
			box.style.top=0;
			box.style.webkitTransform='translateY(0)';
			box.style.transform='translateY(0)';
			box.children[0].onclick=function(){
				box.style.top="150%";
				box.style.webkitTransform='translateY(350%)';
				box.style.transform='translateY(350%)';
				}
			}
		else{
			box.children[2].innerHTML="";
			box.style.top="150%";
			box.style.webkitTransform='translateY(350%)';
			box.style.transform='translateY(350%)';
			}
		}
    </script>
