/*动画*/
.content .image .flower.play em{animation:changeleft 1s;-webkit-animation:changeleft 1s;}

@-webkit-keyframes changeleft{
	0%{-webkit-transform:translateX(0px);} 
	50%{-webkit-transform:translateX(6px);} 
	60%{-webkit-transform:translateX(-6px);} 
	70%{-webkit-transform:translateX(4px);} 
	80%{-webkit-transform:translateX(-4px);} 
	90%{-webkit-transform:translateX(2px);} 
	95%{-webkit-transform:translateX(-2px);} 
	100%{-webkit-transform:translateX(0);}
}
@keyframes changeleft {
	0%{transform:translateX(0px);} 
	50%{transform:translateX(6px);} 
	60%{transform:translateX(-6px);} 
	70%{transform:translateX(4px);} 
	80%{transform:translateX(-4px);} 
	90%{transform:translateX(2px);} 
	95%{transform:translateX(-2px);} 
	100%{transform:translateX(0);}
}

	var slider={
		"nowCount":0,
		"loadSwImageConfig":{
				"num":0,
				"timetemp":null,
				"img":null,
				"imgAry":[],
				"imgsbox":null,
				"movePX":0
				},
		"readySwImage":function(){
			var that=slider.loadSwImageConfig;
			if(that.timetemp){clearTimeout(that.timetemp);}
			that.img=document.getElementById("swimgBox").children[0].children[slider.nowCount].children[0].children[0];
			that.imgAry=that.img.parentNode.getAttribute("imgary").split(",")
			that.movePX=(1/that.imgAry.length*100).toFixed(4);
			if(!that.img.parentNode.getAttribute("ishaveimgbox")){
				var boxhtml=null;
				boxhtml=document.createElement("div");
				boxhtml.className="imagesBox";
				boxhtml.style.width=that.imgAry.length*100+"%";
				that.imgsbox=boxhtml;
				that.img.parentNode.appendChild(boxhtml);
				that.img.parentNode.setAttribute("ishaveimgbox","true");
				}
			else{
				that.imgsbox=that.img.parentNode.children[2];
				//that.imgsbox.style.webkitTransform='translateX(0)';
				//that.imgsbox.style.transform='translateX(0)';
				}
			that.num=that.imgsbox.children.length;
			if(that.imgAry.length==1||that.imgAry.length==that.imgsbox.children.length){that.num=0;}
			slider.moveSwImage();
			},
		"moveSwImage":function(){
			var that=slider.loadSwImageConfig,imghtml=null;
			if(that.timetemp){clearTimeout(that.timetemp);}
			if(!that.imgsbox.getAttribute("isloaded")){
				imghtml=document.createElement("img");
				imghtml.src=that.imgAry[that.num].replace(".jpg","_1.jpg");
				imghtml.style.width=that.movePX+"%";
				that.imgsbox.appendChild(imghtml);
				imghtml.addEventListener("click",function(){showPOP(this.src.replace("_1.jpg",".jpg"));},false);
				}
			that.imgsbox.style.webkitTransform='translateX('+(0-that.movePX*that.num)+'%)';
			that.imgsbox.style.transform='translateX('+(0-that.movePX*that.num)+'%)'
			if(that.num<that.imgAry.length&&that.imgAry.length>1){that.num++}
			else if(that.imgAry.length==1){that.imgsbox.setAttribute("isloaded","true");return false;}
			if(that.num==that.imgAry.length){that.num=0;that.imgsbox.setAttribute("isloaded","true");}
			if(that.imgAry.length>1){that.timetemp=setTimeout(function(){slider.moveSwImage();},5000);}
			}
		};
	
	//打开弹出层	
	function showPOP(t){
		var box=document.getElementById("isOver").parentNode,img=null;
		if(t){
			img=new Image();
			img.onload=function(){
				var xy=this.width/this.height,bsize="";
				if(xy>1){bsize="90% auto";}//横躺长方形
				else if(xy<1){bsize="auto 90%";}//横躺长方形
				else{bsize="90% auto";}//正方形
				box.children[0].style.background="url("+img.src+") center center/"+bsize+" no-repeat";
				}
			img.src=t;
			box.children[0].style.background="url("+t+") center center/90% auto no-repeat";
			box.style.display="block";
			setTimeout(function(){
				box.style.webkitTransform='scale(1,1)';
				box.style.transform='scale(1,1)';
				},100);
			}
		else{
			box.style.webkitTransform='scale(0.001,0.001)';
			box.style.transform='scale(0.001,0.001)';
			setTimeout(function(){box.children[0].style.background="none";box.style.display="none";console.log("kill it");},300);
			}
		}

me":"热血传奇","AreaCh":"经典回归一区","GroupCh":"王者(电信)","introduces":"我是传奇玩家小雅。在这里首先祝大家新年一切顺利，也希望热血传奇的玩家能在全民竞技里胜出，为传奇争光。我的IS号是272237414","Pic":"http://fu5.sdo.com/10060/201601/14519836194531.jpg,http://fu5.sdo.com/10060/201601/14519836236825.jpg,http://fu5.sdo.com/10060/201601/14519836282492.jpg,http://fu5.sdo.com/10060/201601/14519836319496.jpg,http://fu5.sdo.com/10060/201601/14519836351013.jpg","flower":"2452"},{"id":"52","name":"小流氓","Game":"传奇续章","AreaCh":"名扬四海（三十三区）","GroupCh":"名扬(电信)","introduces":"我是来自传奇续章的小流氓。2016年到啦，祝所有传奇玩家新年快乐，恭喜发财，多捡到好东西，少被爆~记得要给我投票噢","Pic":"http://fu5.sdo.com/10060/201601/14519830867161.jpg,http://fu5.sdo.com/10060/201601/14519830906059.jpg,http://fu5.sdo.com/10060/201601/14519830944577.jpg,http://fu5.sdo.com/10060/201601/14519830987126.jpg,http://fu5.sdo.com/10060/201601/14519831035597.jpg","flower":"2400"},{"id":"51","name":"夏诺","Game":"传奇外传","AreaCh":"至高无上（60区双线）","GroupCh":"至高无上","introduces":"我是IS推荐的传奇宝贝夏诺。我IS的直播号是200286126。我会在传奇外传1月8号开放的新区里等着大家噢。传奇外传的勇士们，加油~~","Pic":"http://fu5.sdo.com/10060/201601/14519826973745.jpg,http://fu5.sdo.com/10060/201601/14519827038607.jpg,http://fu5.sdo.com/10060/201601/14519827084272.jpg,http://fu5.sdo.com/10060/201601/14519827184458.jpg","flower":"1347"},{"id":"44","name":"么么","Game":"传奇续章","AreaCh":"新续章一区","GroupCh":"经典(电信)","introduces":"大家好，我是续章玩家么么~~。很高兴能有这样一个平台，让我有机会认识更多的传奇爱好者。听说最近又要开新区了，新区里有没有人带我呀。","Pic":"http://fu5.sdo.com/10060/201601/14519759559776.jpg,http://fu5.sdo.com/10060/201601/14519759604239.jpg,http://fu5.sdo.com/10060/201601/14519759652605.jpg","flower":"1452"},{"id":"42","name":"鹿啊","Game":"热血传奇","AreaCh":"经典回归一区","GroupCh":"王者(电信)","introduces":"大家好，我是IS推荐宝贝大鹿。在传奇新区里ID叫鹿啊。刚开始玩，还不是很会玩，经常在外面就被杀了，大家手下留情呀。我的IS号是272609159.","Pic":"http://fu5.sdo.com/10060/201601/14519746318909.jpg,http://fu5.sdo.com/10060/201601/14519746361207.jpg,http://fu5.sdo.com/10060/201601/14519746416711.jpg,http://fu5.sdo.com/10060/201601/14519746465350.jpg","flower":"1572"},{"id":"40","name":"凌睿","Game":"传奇续章","AreaCh":"新续章一区","GroupCh":"经典(电信)","introduces":"我是传奇续章的小菜鸟——凌睿。在里面，经常因为操作不好，被说，不过大家还是很疼我的，祝续章的玩家能在全名竞赛里拔得头筹。","Pic":"http://fu5.sdo.com/10060/201601/14519737463777.jpg,http://fu5.sdo.com/10060/201601/14519737521299.jpg,http://fu5.sdo.com/10060/201601/14519737569175.jpg","flower":"776"},{"id":"39","name":"冷雁","Game":"热血传奇时长版","AreaCh":"白金韩版二区","GroupCh":"摘星（双线）","introduces":"我是冷雁。记得第一次玩传奇，是跟着前前前男友去网吧玩的。没想到一玩已经四年了。现在，男朋友早已经不在一起了，却和传奇还在一起。祝传奇秒卡区火爆，自己能打到更多的好东西。","Pic":"http://fu5.sdo.com/10060/201601/14519699089950.jpg,http://fu5.sdo.com/10060/201601/14519699159939.jpg,http://fu5.sdo.com/10060/201601/14519699216790.jpg","flower":"1400"},{"id":"38","name":"可馨","Game":"热血传奇","AreaCh":"经典回归一区","GroupCh":"王者(电信)","introduces":"我是热血传奇玩家可馨。现在在玩经典回归区。我喜欢有英雄的版本，打起来让宝宝帮忙，不是很累。我的IS号是174692650，在IS上叫木可儿~","Pic":"http://fu5.sdo.com/10060/201601/14519690363396.jpg,http://fu5.sdo.com/10060/201601/14519690428172.jpg,http://fu5.sdo.com/10060/201601/14519690486061.jpg,http://fu5.sdo.com/10060/201601/14519690555970.jpg","flower":"2013"},{"id":"37","name":"君紫","Game":"传奇外传","AreaCh":"至高无上（60区双线）","GroupCh":"至高无上","introduces":"大家好，我是IS推荐的传奇宝贝，我的IS号是174653539。平时，在各个传奇里，我最喜欢玩传奇外传，因为练级速度比较快,PK也不比其他游戏差。相信传奇外传新区一定会激情的，1月8号，等你来噢！","Pic":"http://fu5.sdo.com/10060/201601/14519685391688.jpg,http://fu5.sdo.com/10060/201601/14519685483477.jpg,http://fu5.sdo.com/10060/201601/14519685546330.jpg,http://fu5.sdo.com/10060/201601/14519685623581.jpg","flower":"2256"},{"id":"35","name":"尐老虎","Game":"传奇续章","AreaCh":"新续章一区","GroupCh":"经典(电信)","introduces":"大家好，我是传奇续章的宝贝尐老虎。最喜欢纷纷的可爱的东西啦，大家在续章里看到我，千万别打我噢。我的is号是157081564","Pic":"http://fu5.sdo.com/10060/201601/14519674934170.jpg,http://fu5.sdo.com/10060/201601/14519674985343.jpg,http://fu5.sdo.com/10060/201601/14519675048840.jpg,http://fu5.sdo.com/10060/201601/14519675133966.jpg","flower":"1221"},{"id":"34","name":"浣儿","Game":"热血传奇","AreaCh":"15周年专区","GroupCh":"豪情（电信）","introduces":"我是IS推荐的传奇宝贝——浣儿。传奇里的ID也叫这个。希望热血传奇越来越火，祝热血传奇的玩家在全民竞赛里取得好成绩，我会为大家加油的。","Pic":"http://fu5.sdo.com/10060/201601/14519671071696.jpg,http://fu5.sdo.com/10060/201601/14519671158744.jpg,http://fu5.sdo.com/10060/201601/14519671234225.jpg,http://fu5.sdo.com/10060/201601/14519671308236.jpg","flower":"1332"},{"id":"32","name":"黑猫","Game":"热血传奇","AreaCh":"经典回归一区","GroupCh":"王者(电信)","introduces":"大家好，我是IS推荐的传奇宝贝，我叫黑猫，IS号是272684188。希望热血传奇15年越办越好，朋友永远吧散，全民竞赛激情不断。","Pic":"http://fu5.sdo.com/10060/201601/14519660881934.jpg,http://fu5.sdo.com/10060/201601/14519661411618.jpg,http://fu5.sdo.com/10060/201601/14519661479359.jpg,http://fu5.sdo.com/10060/201601/14519661571105.jpg","flower":"825"},{"id":"31","name":"风筝","Game":"热血传奇时长版","AreaCh":"海纳百川（百区电信专区）","GroupCh":"电信专区","introduces":"我是秒卡区玩家风筝。喜欢百区经典的设置，在这里，秒卡收费，没元宝活动，所以大家实力差别不是很大。欢迎大家来秒卡区找我玩呀！","Pic":"http://fu5.sdo.com/10060/201601/14519657191511.jpg,http://fu5.sdo.com/10060/201601/14519657297851.jpg,http://fu5.sdo.com/10060/201601/14519657369502.jpg,http://fu5.sdo.com/10060/201601/14519657438554.jpg","flower":"1757"},{"id":"30","name":"独","Game":"传奇外传","AreaCh":"斗转星移（57区双线）","GroupCh":"斗转星移","introduces":"我是传奇外传玩家。我叫独。小时候，我很寂寞，但自从开始玩传奇后，我不再孤独。在这里，结识了太多太多的朋友，大家都很照顾我。谢谢传奇，传奇行会的兄弟们！","Pic":"http://fu5.sdo.com/10060/201601/14519646118603.jpg,http://fu5.sdo.com/10060/201601/14519646184855.jpg","flower":"687"},{"id":"29","name":"淡墨","Game":"传奇归来","AreaCh":"新归来1区(双线)","GroupCh":"雷霆","introduces":"我在传奇归来新区里叫淡墨，我的is号是103413414。为传奇全民竞赛加油，希望传奇归来的玩家都棒棒哒，比赛什么时候开始啊，好期待哟!","Pic":"http://fu5.sdo.com/10060/201601/14519642136152.jpg,http://fu5.sdo.com/10060/201601/14519642184964.jpg,http://fu5.sdo.com/10060/201601/14519642288872.jpg,http://fu5.sdo.com/10060/201601/14519642456519.jpg","flower":"2492"},{"id":"28","name":"宠儿","Game":"热血传奇","AreaCh":"经典回归一区","GroupCh":"归来(双线)","introduces":"我是一位热血传奇的忠实玩家。别看我年纪小，到现在其实已经玩了5年了。在传奇里认识了不少人，喜欢跟着行会朋友一起打装备、下地……谢谢大家给我鲜花。","Pic":"http://fu5.sdo.com/10060/201601/14519636513897.jpg,http://fu5.sdo.com/10060/201601/14519636588641.jpg,http://fu5.sdo.com/10060/201601/14519636646008.jpg,http://fu5.sdo.co
