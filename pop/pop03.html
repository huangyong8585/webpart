<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>文字弹出层</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<style>
.wrapper{padding:100px;}
.wrapper a{display:inline-block;padding:5px 15px;border:1px solid #ccc;}

/*b 弹出层*/
#mask {display:none;position: absolute;left:0;top:0;width:100%;height:100%;background: #000;opacity: 0.5;filter: alpha(opacity=50);z-index:100;}
.popbox{display:none;width:610px;height:376px;position:absolute;left:50%;top:50%;margin:-188px 0 0 -305px;z-index:101;}
.popbox .close{position: absolute;top:6px;right:6px;width:60px;height:60px;font-size:42px;color:#f00;text-align: center;line-height:60px;}

.popbox .popcontbox{overflow:hidden;position:relative;width:598px;height:364px;background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAlYAAAFsBAMAAAD8gup6AAAAMFBMVEX/6ZGIHRP224jryoCMJBOlUS7jvXHZsmvPomHMj1fBf0i5cEiyYTakRiGaOxyRLBYijiXsAAABU0lEQVR42uzQvS02YBiA0Tvfl4iI5klUQmIBicYAOi2TKAzCJowkJtCo/Su9V0dxzghnFpUrV69cda46V52rzlXnqnPVuepcda46V52rzlXnqnPVuepcda46V52rzlXnqnPVuepcda46V52rzlXnqnPVuepcda46V52rzlXnqnPVuepcda46V52rzlXnqnPVuepcda46V52rzlXnqnPVuepcda46V52rzlXnqnPVuepc/aL5i/4/rG+Pw4+O15fDo+FH/y7Wp8thg9314WDY6H69uxs22llv9ofgdr26GYLts7XOh+R67V0NydbT8xCdngwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAv7cGBAAAAAIAgf+tBrgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgKHuQU2vVVKqPAAAAAElFTkSuQmCC) 0 0 no-repeat;border:6px solid #881d13;}
.popbox .popcontbox h2{height:64px;line-height:64px;color:#ffe991;padding-left:105px;font-weight:normal;font-size:36px; padding-bottom:16px;}
.popbox .popcontbox .textBox{padding:20px; line-height:2; word-break:break-all;}
/*e 弹出层*/


</style>
<script src="../js/jquery-1.7.2.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--页面内容-->
		<a href="javascript:showPOP(0);">弹出层1</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:showPOP(1);">弹出层2</a>


	</div>
	<!--遮罩-->
    <div id="mask"></div>
    <!--遮罩-->
    <!--弹出层-->
    <div class="popbox" id="popBox">
        <div class="popcontbox">
            <h2></h2>
            <div class="textBox"></div>
        </div>
        <a href="javascript:void(0);" class="close" title="关闭">×</a>
    </div>
    <!--弹出层-->
  	<script>
		var TextAry=[
			{'title':'勇士大练兵','text':'【活动区组】：<strong>免费版全区组（盛世五除外）</strong><br />【参与条件】：<strong>40级及以上</strong><br />【活动简介】：<br />活动简介：为了对抗水贼，天河守卫（比奇县 431,335）正在组织全民练兵活动。每天12:00-14:00、19:00-21:00期间，玩家可进入大练兵地图练兵，地图内将会定时出现用于给玩家练习的水贼木桩，玩家击杀水贼木桩就可获得练习奖励凭证，练习奖励凭证可在天河守卫处兑换封魔点奖励。'},
			{'title':'囚禁的水贼','text':'【活动区组】：<strong>免费版全区组（盛世五除外）</strong><br />【参与条件】：<strong>40级及以上</strong><br />【活动简介】：<br />天河守卫们抓获了一批水贼并把他们暂时关押在囚笼中，然而这些水贼十分暴躁，需要勇士帮忙管教一下。勇士可每天通过天河守卫（比奇县 431,335）传送进入一次水贼的囚笼，击败水贼使水贼心服口服就有机会获得水贼身上携带的水贼宝藏和带锁的水贼宝藏。据悉，水贼宝藏内含绑定药品、封魔卷轴(小)、新手声望宝珠等物品，带锁的水贼宝藏内含大还丹、古阵残叶(中)等物品。'}
		]
	
    	function showPOP(n){
			var mar_top=(document.body.scrollTop||document.documentElement.scrollTop),obj=$("#popBox");
			$("#mask").show().height($(document).height());
			obj[0].children[0].children[0].innerHTML=TextAry[n].title;
			obj[0].children[0].children[1].innerHTML=TextAry[n].text;
			obj.css("marginTop",mar_top-260+"px").slideDown(800);
			obj.children("a.close")[0].onclick=function(){
				$("#mask").hide();
				obj.slideUp(600,function(){$(this).removeAttr("style");});
			}
		}

    </script>

</body>
</html>
