<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>弹出层</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<style>
.wrapper{padding:100px;}
.wrapper a{display:inline-block;padding:5px 15px;border:1px solid #ccc;}

#mask{display:none;position:absolute;top:0;left:0;width:100%;height:100%;background:#000;z-index:2002;filter:alpha(opacity=50);opacity:0.5;}
.vpopbox{display:none;width:868px;height:488px;padding:10px;border:1px solid #000;background:#20232a;position:absolute;left:50%;top:50%;margin:-255px 0 0 -445px;z-index:2003}
.vpopbox .close{position:absolute;top:15px;right:15px;width:37px;height:37px;background:url(https://static.web.sdo.com/jijiamobile/pic/ik/web2/close.jpg) left top no-repeat;}
.vpopbox .vpopcontbox{width:868px;height:488px;overflow:hidden;position:relative;text-align:center;font-size:14px}
.vpopbox .vpopcontbox #playVideoBox{height:488px}
</style>
<script src="../js/jquery-1.7.2.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--页面内容-->
		<a href="javascript:playVideo('https://static.web.sdo.com/jijiamobile/pic/ah/web1/Ahvideo02.flv','');">弹出Flash视频</a>&nbsp;&nbsp;&nbsp;&nbsp;

		<a href="javascript:playVideoMp4('https://static.web.sdo.com/jijiamobile/pic/ah/web2/video.mp4');">弹出MP4视频</a>
	</div>
	<!--遮罩-->
    <div id="mask"></div>
    <!--遮罩-->
	<!--弹出层-->
  	<div class="vpopbox">
      	<div class="vpopcontbox">
          	<div id="playVideoBox"></div>
      	</div>
      	<a href="javascript:void(0);" class="close" title="关闭">×</a>
  	</div>
  	<!--弹出层-->
  	<script>
  	//弹出视频
	function playVideo(_flv){
		var _width='868';
		var _height='488';
		var video_html='<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+_width+'" height="'+_height+'">\
					    <param name="movie" value="http://media.static.sdo.com/qyz/qyz_act/201003_jmh/vcastr2.swf">\
					    <param name="quality" value="high">\
					    <param name="menu" value="false">\
					    <param name="allowScriptAccess" value="always">\
					    <param name="allowFullScreen" value="true">\
					    <param name="wMode" value="opaque">\
					    <param name="FlashVars" value="vcastr_file='+_flv+'&amp;vcastr_title=&amp;vcastr_config=1:自动播放|0:连续播放|10:默认音量|0:控制栏位置|0:控制栏显示|0x000033:主体颜色|20:主体透明度|0x66ff00:光晕颜色|0xffffff:图标颜色|0xffffff:文字颜色|:logo文字|:logo地址|:结束swf地址">\
					    <embed src="http://media.static.sdo.com/qyz/qyz_act/201003_jmh/vcastr2.swf" wmode="opaque" flashvars="vcastr_file='+_flv+'&amp;vcastr_title=&amp;vcastr_config=1:自动播放|0:连续播放|10:默认音量|0:控制栏位置|0:控制栏显示|0x000033:主体颜色|20:主体透明度|0x66ff00:光晕颜色|0xffffff:图标颜色|0xffffff:文字颜色|:logo文字|:logo地址|:结束swf地址" menu="false" quality="high" width="'+_width+'" height="'+_height+'" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer"></embed>\
					  </object>'
	
		var mar_top=document.body.scrollTop||document.documentElement.scrollTop;
		$("#videobox").fadeOut(200);
		$("#mask").show().height($(document).height());
		$("body>.vpopbox").css("marginTop",mar_top-255+"px").slideDown(800,function(){$("#playVideoBox").html(video_html);});
		$("body>.vpopbox>a.close")[0].onclick=function(){
			$("#mask").hide();$("#videobox").fadeIn(200);
			$("body>.vpopbox").slideUp(600,function(){$(this).removeAttr("style");$("#playVideoBox").html("");});
		}
	}


	function playVideoMp4(_flv){
			var _width='868';
			var _height='488';
			var video_html='<video src="'+_flv+'" controls="controls" autoplay="autoplay" width="'+_width+'" height="'+_height+'"><source src="'+_flv+'" type="video/mp4" />您的浏览器不支持 video 标签。请升级浏览器！</video>'
			var mar_top=document.body.scrollTop||document.documentElement.scrollTop;
			$("#mask").show().height($(document).height());
			$("body>.vpopbox").css("marginTop",mar_top-255+"px").slideDown(800,function(){$("#playVideoBox").html(video_html);});
			$("body>.vpopbox>a.close")[0].onclick=function(){
				$("#mask").hide();
				$("body>.vpopbox").slideUp(600,function(){$(this).removeAttr("style");$("#playVideoBox").html("");});
			}
		}
  	</script>
</body>
</html>
