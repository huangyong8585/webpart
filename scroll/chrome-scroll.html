<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chrome css 滚动条</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <style>
    .wrapper{background-color:#e4e4e4;}
    .header{background-color:#f0f0f0;height:60px;}
    .main{width:1200px;margin:0 auto;height:3000px;background:#fff;position:relative;}
    
    /*::-webkit-scrollbar{width:6px;height:6px;}
    ::-webkit-scrollbar-track-piece{background-color:#ccc;-webkit-border-radius:6px;}
    ::-webkit-scrollbar-thumb:vertical{height:5px;background-color:#999;-webkit-border-radius:6px;}
    ::-webkit-scrollbar-thumb:horizontal{width:5px;background-color:#f60;-webkit-border-radius:6px;}*/
    /*
    ::-webkit-scrollbar 滚动条整体部分
    ::-webkit-scrollbar-thumb  滚动条里面的小方块，能向上向下移动（或往左往右移动，取决于是垂直滚动条还是水平滚动条）
    ::-webkit-scrollbar-track  滚动条的轨道（里面装有Thumb）
    ::-webkit-scrollbar-button 滚动条的轨道的两端按钮，允许通过点击微调小方块的位置。
    ::-webkit-scrollbar-track-piece 内层轨道，滚动条中间部分（除去）
    ::-webkit-scrollbar-corner 边角，即两个滚动条的交汇处
    ::-webkit-resizer 两个滚动条的交汇处上用于通过拖动调整元素大小的小控件
     */
    ::-webkit-scrollbar {
      width: 9px;
      height: 9px;
    }

    ::-webkit-scrollbar-track-piece {
      background-color: transparent;
    }

    body::-webkit-scrollbar-track-piece {
      background-color: white;
    }

    ::-webkit-scrollbar-track-piece:no-button {}

    ::-webkit-scrollbar-thumb {
      background-color: #3994EF;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #A4EEF0;
    }

    ::-webkit-scrollbar-thumb:active {
      background-color: #666;
    }

    ::-webkit-scrollbar-button:vertical { width: 9px; }
    ::-webkit-scrollbar-button:horizontal { width: 9px; }
    ::-webkit-scrollbar-button:vertical:start:decrement { background-color: white; }
    ::-webkit-scrollbar-button:vertical:end:increment { background-color: white; }
    ::-webkit-scrollbar-button:horizontal:start:decrement { background-color: white; }
    ::-webkit-scrollbar-button:horizontal:end:increment { background-color: white; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="main">
            
        </div>
    </div>
</body>
</html>
